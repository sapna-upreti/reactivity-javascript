<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Thrones Reactivity Prototype</title>
    <link rel = "stylesheet" type = "text/css" href = "./style.css" />
  </head>
  <body>
    <div class="outer">
      <div class="top"> 
        Select your house:
        <select onchange="updateText('house', event)">
          <option value="Stark">Stark</option>
          <option value="Targaryen">Targaryen</option>
          <option value="Greyjoy">Greyjoy</option>
          <option value="Lannister">Lannister</option>
          <option value="Tyrell">Tyrell</option>      
        </select>
      </div>
      <br>
      <fieldset>
        <h3>Congrats! You have selected <b got-text="selectedHouse"></b> house</h3>
          <img got-url="selectedHouseUrl"></strong>
          <br>      
          <label>Motto:</label>
          <strong got-text="selectedHouseMotto"></strong>
          <br>
          <label>Saying:</label>
          <strong got-text="selectedHouseSaying"></strong>
          <br>        
      </fieldset>
        <br>
        <b got-text="selectedHouse"></b><b>s</b> has send their regards to <b got-text="name"></b>
        <p></p>
        <input type="text" got-model="name" oninput="updateText('name', event)"/>
      </fieldset>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
